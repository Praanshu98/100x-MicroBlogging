<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100x Login</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-Neutral-1000">
    <a href="./index.html" class="text-neutral-50">&lt; Back</a>
    <main class="flex justify-center items-center h-screen">
        <div class="flex items-center"> <!-- logo -->
            <img src="./public/images/frame-27180.svg" alt="100x-Logo" class="w-148.25 h-50">
        </div>
<!-- remove all [] and add to config -->
        <div class="flex flex-col pl-7 gap-10"> <!-- Login-SignUp -->
            <div class="mb-10">
                <p class="text-neutral-50 text-5xl font-bold font-inter"> <!-- Happening now -->
                    Happening now
                </p>
                
                <p class="text-neutral-50 text-[26px] font-inter font-bold mt-2">  <!-- Join today -->
                    Join today.
                </p>
            </div>

            <div class="mb-10"> <!-- Create Account -->
                <button class="bg-neutral-50 hover:bg-neutral-200 shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl">
                    <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
                </button>
            </div>

            <div class="flex items-center"> <!-- --or-- -->
                <hr class="w-43 h-0.25 border-neutral-700">
                <p class="mx-1 text-neutral-50 font-chirp text-">
                    or
                </p>
                <hr class="w-43 h-0.25 border-neutral-700">
            </div>

            <div class="flex flex-col">
                <div class="text-white mb-5">  <!-- Already have a account -->
                    <p class="text-neutral-50 font-inter text-xl font-medium">
                        Already have an account
                    </p>
                </div>
    
                <div class=" mb-10 "> <!-- Sign in-->
                    <button class="shadow-Button py-2 px-6 rounded-button-xl backdrop-blur-xl border border-Blue-Wash">
                        <p class="text-Twitter-Blue-Default w-72 font-inter font-bold">Sign in</p>
                    </button>
                </div>
            </div>

            
        </div>
    </main>

</body>
</html>
