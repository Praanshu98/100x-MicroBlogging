<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Buttons Components</title>
</head>
<body class="bg-neutral-950 flex flex-col py-10 justify-center">

    <a href="./index.html" class="text-neutral-50 w-max">&lt; Back</a>

    <!-- Create Account Button -->
    <p class="text-white text-center font-bold text-xl my-5">Create Account Button</p>
    <div class="flex justify-around mt-5">

        <!-- Default -->
        <div class="mb-10">
            <button class="bg-neutral-50 hover:bg-neutral-200 shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl">
                <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
            </button>
        </div>

        <!-- Disabled -->
        <div class="mb-10">
            <button class="bg-neutral-50 shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl opacity-50">
                <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
            </button>
        </div>
    </div>

    <!-- Follow Button -->
    <p class="text-white text-center font-bold text-xl my-5">Follow Button</p>
    <div class="flex justify-around">

        <!-- Default -->
        <div class="mb-10">
            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-5 rounded-button-l disabled:opacity-50">
                <p class="text-Neutral-1000 font-inter font-bold text-sm  w-11 h-4">Follow</p>
            </button>
        </div>

        <!-- Disabled -->
        <div class="mb-10">
            <button class="bg-neutral-200 py-2 px-5 rounded-button-l opacity-50">
                <p class="text-Neutral-1000 font-inter font-bold text-sm w-11 h-4">Follow</p>
            </button>
        </div>

        </div>
    </div>

    <!-- Next Button -->
    <p class="text-white text-center font-bold text-xl my-5">Next Button</p>
    <div class="flex justify-around">

        <!-- Default -->
        <div class="mb-10">
            <button class="bg-neutral-50 hover:bg-neutral-200 shadow-button py-3 px-6 rounded-button-xl backdrop-blur-xl">
                <p class="text-Neutral-1000 font-inter font-bold text-sm w-98.5 h-5">Next</p>
            </button>
        </div>

        <!-- Disabled -->
        <div class="mb-10">
            <button class="bg-neutral-200 shadow-button py-3 px-6  rounded-button-xl backdrop-blur-xl opacity-50">
                <p class="text-Neutral-1000 font-inter font-bold text-sm w-98.5 h-5">Next</p>
            </button>
        </div>

        </div>
    </div>

    <!-- Outline Component -->
    <p class="text-white text-center font-bold text-xl my-5">Outline Component</p>
    <div class="flex justify-around">
        <!-- Sign in Button -->
        <div class=" mb-10 ">
            <button class="shadow-Button py-2 px-6 rounded-button-xl backdrop-blur-xl border border-Blue-Wash">
                <p class="text-Twitter-Blue-Default w-72 font-inter font-bold">Sign in</p>
            </button>
        </div>

        <!-- Following -->
        <div class=" mb-10 ">
            <button class="shadow-Button py-1.5 px-4 rounded-button-xl backdrop-blur-xl border border-Blue-Wash">
                <p class="text-Twitter-Blue-Default w-16.5 h-4 font-inter font-bold text-sm">Following</p>
            </button>
        </div>
    </div>

    <!-- Post Button -->
    <p class="text-white text-center font-bold text-xl my-5">Post Button (Type 1)</p>
    <div class="flex justify-around">
        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover py-4 px-23.5 rounded-full">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default py-4 px-23.5 rounded-full opacity-50">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

    </div>

    <!-- Post Button Type-2 -->
    <p class="text-white text-center font-bold text-xl my-5">Post Button (Type 2)</p>
    <div class="flex justify-around">
        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover p-5 rounded-full">
            <p class="text-neutral-50 font-inter font-bold w-100.5 h-5">Post</p>
            </button>
        </div>

        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default p-5 rounded-full opacity-50">
            <p class="text-neutral-50 font-inter font-bold w-100.5 h-5">Post</p>
            </button>
        </div>

    </div>

    <!-- Post Button Type-3 -->
    <p class="text-white text-center font-bold text-xl my-5">Post Button (Type 3)</p>
    <div class="flex justify-around">
        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover px-6 py-3 rounded-full">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default px-6 py-3 rounded-full opacity-50">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

    </div>

    <!-- For You - Following Button -->
    <p class="text-white text-center font-bold text-xl my-5">For You and Following Button</p>
    <div class="flex w-full justify-center">
        <div class="flex border-b border-neutral-700 px-20 gap-40 pt-5 w-150 justify-center">

            <div class="flex flex-col">
                <input class="hidden peer" type="radio" id="for_you" name="feed_type" checked/>
                <label class="text-neutral-50 font-chirp font-medium peer-checked:bg-transparent peer-checked:pb-4 peer-checked:text-neutral-400 pb-3" for="for_you">For You</label>
                <div class="hidden peer-checked:block border-b-2 border-Twitter-Blue-Default rounded-button-l"></div>
            </div>

            <div class="flex flex-col">
                <input class=" hidden peer" type="radio" id="following" name="feed_type" />
                <label class="text-neutral-50 font-chirp font-medium peer-checked:bg-transparent peer-checked:pb-4 peer-checked:text-neutral-400" for="following">Following</label>
                <div class="hidden peer-checked:block border-b-2 border-Twitter-Blue-Default rounded-button-l"></div>
            </div>

        </div>
    </div>

    <!-- Home - User Button -->
    <p class="text-white text-center font-bold text-xl my-5">Home and User Button</p>
    <div class="flex w-full justify-center">
        <div class="flex px-20 gap-40 pt-5 w-150 justify-center">

            <div class="flex flex-col">
                <input class="hidden peer" type="radio" id="home" name="feed_type" checked/>
                <label for="home" class="bg-transparent peer-checked:hidden">
                    <img src="./public/images/home.svg" alt="">
                </label>
                <label for="home" class="hidden peer-checked:block">
                    <img src="./public/images/home_filled.svg" alt="">
                </label>
            </div>

            <div class="flex flex-col">
                <input class="hidden peer" type="radio" id="user_profile" name="feed_type" />
                <label for="user_profile" class="bg-transparent peer-checked:hidden">
                    <img src="./public/images/user.svg" alt="">
                </label>
                <label for="user_profile" class="hidden peer-checked:block">
                    <img src="./public/images/user_filled.svg" alt="">
                </label>
            </div>

        </div>
    </div>


</body>
</html>
