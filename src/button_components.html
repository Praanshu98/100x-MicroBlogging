<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/style.css">
    <title>Document</title>
</head>
<body class="bg-neutral-950 flex flex-col py-10 justify-center">

    <!-- Create Account Button -->
    <p class="text-white text-center font-bold text-xl my-5">Create Account Button</p>
    <div class="flex justify-around mt-5">

        <!-- Default -->
        <div class="mb-10">
            <button class="bg-neutral-50 hover:bg-neutral-200 shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl">
                <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
            </button>
        </div>

        <!-- Hover -->
        <!-- <div class="mb-10">
            <button class=" shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl">
                <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
            </button>
        </div> -->

        <!-- Disabled -->
        <div class="mb-10">
            <button class="bg-neutral-50 shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl opacity-5">
                <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
            </button>
        </div>
    </div>

    <!-- Follow Button -->
    <p class="text-white text-center font-bold text-xl my-5">Follow Button</p>
    <div class="flex justify-around">

        <!-- Default -->
        <div class="mb-10">
            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-5 rounded-button-l disabled:opacity-5">
                <p class="text-Neutral-1000 font-inter font-bold text-sm  w-11 h-4">Follow</p>
            </button>
        </div>

        <!-- Disabled -->
        <div class="mb-10">
            <button class="bg-neutral-200 py-2 px-5 rounded-button-l opacity-5">
                <p class="text-Neutral-1000 font-inter font-bold text-sm w-11 h-4">Follow</p>
            </button>
        </div>

        </div>
    </div>

    <!-- Next Button -->
    <p class="text-white text-center font-bold text-xl my-5">Next Button</p>
    <div class="flex justify-around">

        <!-- Default -->
        <div class="mb-10">
            <button class="bg-neutral-50 hover:bg-neutral-200 shadow-button py-3 px-6 rounded-button-xl backdrop-blur-xl">
                <p class="text-Neutral-1000 font-inter font-bold text-sm w-98.5 h-5">Next</p>
            </button>
        </div>

        <!-- Disabled -->
        <div class="mb-10">
            <button class="bg-neutral-200 shadow-button py-3 px-6  rounded-button-xl backdrop-blur-xl opacity-5">
                <p class="text-Neutral-1000 font-inter font-bold text-sm w-98.5 h-5">Next</p>
            </button>
        </div>

        </div>
    </div>

    <!-- Outline Component -->
    <p class="text-white text-center font-bold text-xl my-5">Outline Component</p>
    <div class="flex justify-around">
        <!-- Sign in Button -->
        <div class=" mb-10 ">
            <button class="shadow-Button py-2 px-6 rounded-button-xl backdrop-blur-xl border border-Blue-Wash">
                <p class="text-Twitter-Blue-Default w-72 font-inter font-bold">Sign in</p>
            </button>
        </div>

        <!-- Following -->
        <div class=" mb-10 ">
            <button class="shadow-Button py-1.5 px-4 rounded-button-xl backdrop-blur-xl border border-Blue-Wash">
                <p class="text-Twitter-Blue-Default w-16.5 h-4 font-inter font-bold text-sm">Following</p>
            </button>
        </div>
    </div>

    <!-- Post Button -->
    <p class="text-white text-center font-bold text-xl my-5">Post Button (Type 1)</p>
    <div class="flex justify-around">
        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover py-4 px-93px rounded-full">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default py-4 px-93px rounded-full opacity-5">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

    </div>

    <!-- Post Button Type-2 -->
    <p class="text-white text-center font-bold text-xl my-5">Post Button (Type 2)</p>
    <div class="flex justify-around">
        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover p-5 rounded-full">
            <p class="text-neutral-50 font-inter font-bold w-[402px] h-5">Post</p>
            </button>
        </div>

        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default p-5 rounded-full opacity-5">
            <p class="text-neutral-50 font-inter font-bold w-[402px] h-5">Post</p>
            </button>
        </div>

    </div>

    <!-- Post Button Type-3 -->
    <p class="text-white text-center font-bold text-xl my-5">Post Button (Type 3)</p>
    <div class="flex justify-around">
        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover px-6 py-3 rounded-full">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

        <div class=" mb-10 ">
            <button class="bg-Twitter-Blue-Default px-6 py-3 rounded-full opacity-5">
            <p class="text-neutral-50 font-inter font-bold w-9 h-5">Post</p>
            </button>
        </div>

    </div>

    <!-- For You - Following Button -->
    <p class="text-white text-center font-bold text-xl my-5">For You and Following Button</p>
    <div class="flex w-full justify-center">
        <div class="flex border-b-[1px] border-neutral-700 px-20 gap-40 pt-5 w-[600px] justify-center">

            <div class="flex flex-col">
                <input class="hidden peer" type="radio" id="for_you" name="feed_type" checked/>
                <label class="text-neutral-50 font-chirp font-medium peer-checked:bg-transparent peer-checked:pb-4 peer-checked:text-neutral-400 pb-3" for="for_you">For You</label>
                <div class="hidden peer-checked:block border-b-2 border-Twitter-Blue-Default rounded-button-l"></div>
            </div>

            <div class="flex flex-col">
                <input class=" hidden peer" type="radio" id="following" name="feed_type" />
                <label class="text-neutral-50 font-chirp font-medium peer-checked:bg-transparent peer-checked:pb-4 peer-checked:text-neutral-400" for="following">Following</label>
                <div class="hidden peer-checked:block border-b-2 border-Twitter-Blue-Default rounded-button-l"></div>
            </div>

        </div>
    </div>

    <!-- Home - User Button -->
    <p class="text-white text-center font-bold text-xl my-5">Home and User Button</p>
    <div class="flex w-full justify-center">
        <div class="flex px-20 gap-40 pt-5 w-[600px] justify-center">

            <div class="flex flex-col">
                <input class="hidden peer" type="radio" id="home" name="feed_type" checked/>
                <label for="home" class="bg-transparent peer-checked:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6 h-6 peer-checked:hidden">
                        <path d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69ZM12 3L2 12H5V20H11V14H13V20H19V12H22L12 3Z" fill="white"/>
                    </svg>
                </label>
                <label for="home" class="hidden peer-checked:block">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="h-6 w-6">
                        <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="white"/>
                    </svg>
                </label>
            </div>

            <div class="flex flex-col">
                <input class="hidden peer" type="radio" id="user_profile" name="feed_type" />
                <label for="user_profile" class="bg-transparent peer-checked:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" fill="none" class="h-[18px] w-[18px] peer-checked:hidden peer-checked:bg-white">
                        <path d="M1 15C1 13.9391 1.42143 12.9217 2.17157 12.1716C2.92172 11.4214 3.93913 11 5 11H13C14.0609 11 15.0783 11.4214 15.8284 12.1716C16.5786 12.9217 17 13.9391 17 15C17 15.5304 16.7893 16.0391 16.4142 16.4142C16.0391 16.7893 15.5304 17 15 17H3C2.46957 17 1.96086 16.7893 1.58579 16.4142C1.21071 16.0391 1 15.5304 1 15Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M9 7C10.6569 7 12 5.65685 12 4C12 2.34315 10.6569 1 9 1C7.34315 1 6 2.34315 6 4C6 5.65685 7.34315 7 9 7Z" stroke="white" stroke-width="2"/>
                    </svg>
                </label>
                <label for="user_profile" class="hidden peer-checked:block">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="h-6 w-6">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 7C8 5.93913 8.42143 4.92172 9.17157 4.17157C9.92172 3.42143 10.9391 3 12 3C13.0609 3 14.0783 3.42143 14.8284 4.17157C15.5786 4.92172 16 5.93913 16 7C16 8.06087 15.5786 9.07828 14.8284 9.82843C14.0783 10.5786 13.0609 11 12 11C10.9391 11 9.92172 10.5786 9.17157 9.82843C8.42143 9.07828 8 8.06087 8 7ZM8 13C6.67392 13 5.40215 13.5268 4.46447 14.4645C3.52678 15.4021 3 16.6739 3 18C3 18.7956 3.31607 19.5587 3.87868 20.1213C4.44129 20.6839 5.20435 21 6 21H18C18.7956 21 19.5587 20.6839 20.1213 20.1213C20.6839 19.5587 21 18.7956 21 18C21 16.6739 20.4732 15.4021 19.5355 14.4645C18.5979 13.5268 17.3261 13 16 13H8Z" fill="white"/>
                    </svg>
                </label>
            </div>

        </div>
    </div>


</body>
</html>
